<div>
  <br/>
  <table class='table table-striped' aria-labelledby="tableLabel">
    <thead>
    <tr>
      <th>{{ playlist.name }}</th>
    </tr>
    </thead>
    <tbody *ngFor="let song of playlist.songs">
    <tr>
      <td>{{song.name}}</td>
      <td>{{song.artist_Name}}</td>
      <td>{{song.year}}</td>
      <td>
        <button  type="button" class="btn btn-dark" (click)="onDelete(song.id)">Remove from playlist</button>
      </td>
    </tr>
    </tbody>
  </table>
<br/>
  <table class='table table-striped' aria-labelledby="tableLabel">
    <thead>
    <tr>
      <th>Song name</th>
      <th>Artist name</th>
      <th>Year Created</th>
    </tr>
    </thead>
    <tbody *ngFor="let song of songs">
    <tr>
      <td>{{song.name}}</td>
      <td>{{song.artist_Name}}</td>
      <td>{{song.year}}</td>
      <td>
        <button  type="button" class="btn btn-dark" (click)="onAdd(song.id)">Add to playlist</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
