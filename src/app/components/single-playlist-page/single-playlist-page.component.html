<div *ngIf="(auth.isAuthenticated$ | async)===true">
  <button type="button" class="btn btn-dark" routerLink="/updatePlaylist/{{id}}">Add Songs</button>
  <table class='table table-striped' aria-labelledby="tableLabel">
    <thead>
    <tr>
      <th>{{ playlist.name }}</th>
    </tr>
    </thead>
    <tbody *ngFor="let song of playlist.songs">
    <tr>
      <td>{{song.name}}</td>
      <td>{{song.artist_Name}}</td>
      <td>{{song.year}}</td>
    </tr>
    </tbody>
  </table>
</div>
