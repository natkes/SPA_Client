<form [formGroup]="createArtistForm" (ngSubmit)="onSubmit(createArtistForm.value)">
  <div>
    <label for="FirstName">
      First Name
    </label>
    <input id="FirstName" type="text" formControlName="FirstName" required="required">
  </div>
  <div>
    <label for="LastName">
      Last Name
    </label>
    <input id="LastName" type="text" formControlName="LastName">
  </div>
  <button class="button" type="submit">Add Artist</button>
</form>
